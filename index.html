<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Base Apparel coming soon page</title>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>

  <div class="logo-background">
    <img src="./images/logo.svg" alt="Base Apparel logo" class="logo">
  </div>
  <div class="container">
    <div class="content">
      <h1>We're <span class="coming-soon">coming soon</span></h1>
      <p>Hello fellow shoppers! We're currently building our new fashion store. 
      Add your email below to stay up-to-date with announcements and our launch deals.</p>
      <form action="#" method="post" class="email-form">
        <input type="email" name="email" placeholder="Email Address" required>
        <button type="submit">
          <img src="./images/icon-arrow.svg" alt="Submit">
        </button>
      </form>
    </div>
    <div class="hero-image">
      <img src="./images/hero-desktop.jpg" alt="Model">
    </div>
  </div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Daniel Amah</a>.
    </p>
  </footer>
</body>
</html>
